name: Deploy Antora to GitHub Pages
on:
    push:
        branches: [main] # Trigger on pushes to your main branch

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install Antora
              run: npm install @antora/cli@3.1 @antora/site-generator@3.1

            - name: Build Antora Site
              run: npx antora antora-playbook.yml

            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: build/site # Default Antora output directory

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
